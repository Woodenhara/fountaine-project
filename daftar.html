<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="ekternal.css">
    <style>
    body{
           background-image:url("https://wallpapercave.com/wp/wp3738693.jpg");
           background-size: cover;
    }

    .warna{
        color: white;
    }

    .button-29 {
  align-items: center;
  appearance: none;
  background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
  border: 0;
  border-radius: 6px;
  box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: "JetBrains Mono",monospace;
  height: 48px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 16px;
  padding-right: 16px;
  position: relative;
  text-align: left;
  text-decoration: none;
  transition: box-shadow .15s,transform .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow,transform;
  font-size: 18px;
}

.button-29:focus {
  box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
}

.button-29:hover {
  box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
  transform: translateY(-2px);
}

.button-29:active {
  box-shadow: #3c4fe0 0 3px 7px inset;
  transform: translateY(2px);
}
 </style>
</head>
<body>
    <center>
    <h1 style="color: white;">=================</h1>
    <h1 style="color: white;">Formulir Pendaftaran</h1>
    <h1 style="color: white;">=================</h1>
    <form action="list.html" method="post" id="reset" class="warna">
    <label for="nama">Nama Calon Siswa :</label><br>
    <input type="text" required>
    <br><br>
    <label for="nama">Tempat, Tanggal Lahir :</label>
    <br>
    <input type="text" required>
    <br><br>
    <label for="nama">Alamat :</label>
    <br>
    <input type="text" required>
    <br><br>
    <p>Jenis Kelamin :</p>
    <input type="radio" id="laki" name="klmn" value="Laki-laki">
    <label for="kelamin">Laki-laki</label><br>
    <input type="radio" id="prm" name="klmn" value="Perempuan">
    <label for="kelamin ">Perempuan</label><br>
    <br>
    <p>Pilihan Sekolah :</p>
    <select>
        <option value="SMK Negeri 1 Karawang">SMK Negeri 1 Karawang</option>
        <option value="SMK Negeri 2 Karawang">SMK Negeri 2 Karawang</option>
        <option value="SMK Negeri 3 Karawang">SMK Negeri 3 Karawang</option>
        <option value="SMK Bina Karya 1 Karawang">SMK Bina Karya 1 Karawang</option>
        <option value="SMK Bina Karya 2 Karawang">SMK Bina Karya 2 Karawang</option>
        <option value="SMK Rosma Karawang">SMK Rosma Karawang</option>
        <option value="SMK PGRI 1 Karawang">SMK PGRI 1 Karawang</option>
        <option value="SMK PGRI 2 Karawang">SMK PGRI 2 Karawang</option>
        <option value="SMK Bhinneka Karawang">SMK Bhinneka Karawang</option>
    </select>
    <br><br>
    <p>Pilihan Jurusan :</p>
    <input type="checkbox" id="Permesinan" name="pilihan" value="Permesinan">
    <label for="Permesinan">Teknik Permesinan</label><br>
    <input type="checkbox" id="Kelistrikan" name="pilihan" value="Kelistrikan">
    <label for="Kelistrikan">Teknik Kelistrikan</label><br>
    <input type="checkbox" id="TKJ" name="pilihan" value="TKJ">
    <label for="TKJ">Teknik Komputer Jaringan</label><br>
    <input type="checkbox" id="Informatika" name="pilihan" value="Informatika">
    <label for="Informatika">Teknik Informatika</label><br>
    <input type="checkbox" id="Akutansi" name="pilihan" value="Akutansi">
    <label for="Akutansi">Akutansi</label><br>
    <input type="checkbox" id="Tata Boga" name="pilihan" value="Tata Boga">
    <label for="Tata Boga">Tata Boga</label><br>
    <input type="checkbox" id="Perkantoran" name="pilihan" value="Perkantoran">
    <label for="Perkantoran">Perkantoran</label><br>
    <input type="checkbox" id="Perhotelan" name="pilihan" value="Perhotelan">
    <label for="Perhotelan">Perhotelan</label>
    <br><br>
    <p>Alasan memilih sekolah dan jurusan yang dipilih :</p>
    <textarea rows="10" cols="40" placeholder=" Tulis alasan anda di sini..."></textarea><br>
<button class="button-29" role="button">Sign Up</button></a>
    <br><br>
</form>
<button type="reset" class="button-29" role="button">Ulang</button></a>

</center>
</body>
</html>
